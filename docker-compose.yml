services:
  api:
    build: ./api
    container_name: data-center-api
    ports:
      - "8002:8002"
    depends_on:
      - database
    
    develop:
      # create a `watch` configuration to update the app
      watch:
      - action: sync
        path: .
        target: /app
        ignore:
          - .venv/

      - action: rebuild
        path: ./uv.lock

  database:
    image: postgres:latest
    container_name: data-center-database
    ports:
      - "5433:5433"
    volumes:
      - postgres_db:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    env_file:
      - ./api/.env.development
    networks:
      - network
    
volumes:
  postgres_db:
    driver: local

networks:
  network:
    driver: bridge
    